<!doctype html>
<html lang="zh">
<head>
    <title>Web3 Blog</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto">
    <div class="bg-gray-200 flex flex-col gap-4 h-screen items-center justify-center">

        {{range $index, $article := .Articles}}
        <a class="rounded-sm w-1/2 grid grid-cols-14 bg-white shadow p-3 gap-2 items-center hover:shadow-lg transition delay-150 duration-300 ease-in-out hover:scale-105 transform"
           href="/articles/{{$article.ArWeaveTxID}}">

            <!-- Title -->
            <div class="md:col-start-2 col-span-11 xl:-ml-5">
                <p class="text-blue-600 font-semibold"> {{$article.Title}} </p>
            </div>

            <!-- Description -->
            <div class="md:col-start-2 col-span-11 xl:-ml-5">
                <p class="text-sm text-gray-800 font-light"> {{$article.Content}} </p>
            </div>

        </a>
        {{end}}

    </div>
</div>
</body>
</html>
